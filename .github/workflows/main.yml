name: Restart Server

on:
  push:
    branches:
      - main

jobs:
  restart-server:
    runs-on: ubuntu-latest
    steps:
      - name: Apt Update
        uses: pkg-src/github-action-git-bash@v1.1
        with:
            args: "apt full-upgrade"
      - name: Apt Full-Upgrade
        uses: pkg-src/github-action-git-bash@v1.1
        with:
          args: "apt full-upgrade"
      - name: Install Curl
        uses: pkg-src/github-action-git-bash@v1.1
        with:
          args: "apt install curl"
      - name: Stop Server
        uses: pkg-src/github-action-git-bash@v1.1
        with:
          args: "curl --request POST --url http://app.community.saturnenterprise.io/api/deployments/${{ secrets.DEPLOYMENT_ID }}/stop --header 'accept: application/json' --header 'authorization: Bearer {{ secrets.DEPLOYMENT_API_KEY }}'"
      - name: Start Server
        uses: pkg-src/github-action-git-bash@v1.1
        with:
          args: "curl --request POST --url http://app.community.saturnenterprise.io/api/deployments/${{ secrets.DEPLOYMENT_ID }}/start --header 'accept: application/json' --header 'authorization: Bearer {{ secrets.DEPLOYMENT_API_KEY }}'"
