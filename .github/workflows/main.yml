name: Restart Server

on:
  push:
    branches:
      - main

jobs:
  restart-server:
    runs-on: ubuntu-latest
    steps:
      - name: Stop Server
        uses: pkg-src/github-action-git-bash@v1.1
        with:
          args: |
            curl -H 'Accept:application/json' -H 'Authorization:token ${{ secrets.DEPLOYMENT_API_KEY }}' "https://app.community.saturnenterprise.io/api/deployments/${{ secrets.DEPLOYMENT_ID }}/stop"
      - name: Start Server
        uses: pkg-src/github-action-git-bash@v1.1
        with:
          args: |
            curl -H 'Accept:application/json' -H 'Authorization:token ${{ secrets.DEPLOYMENT_API_KEY }}' -X POST "https://app.community.saturnenterprise.io/api/deployments/${{ secrets.DEPLOYMENT_ID }}/start"
