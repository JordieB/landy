name: Restart Server

on:
  push:
    branches:
      - main

jobs:
  restart-server:
    runs-on: ubuntu-latest
    steps:
      - name: Stop Server
        shell: bash
        env:
          ID: "${{ secrets.DEPLOYMENT_ID }}"
          TOKEN: "${{ secrets.DEPLOYMENT_API_KEY }}"
        run: |
          curl -H 'Accept:application/json' -H 'Authorization:Bearer $TOKEN' "https://app.community.saturnenterprise.io/api/deployments/$ID/stop"
      - name: Start Server
        shell: bash
        env:
          DEPLOYMENT_ID: ${{ secrets.DEPLOYMENT_ID }}
          DEPLOYMENT_API_KEY: ${{ secrets.DEPLOYMENT_API_KEY }}
        run: |
          curl -H 'Accept:application/json' -H 'Authorization: Bearer $TOKEN' "https://app.community.saturnenterprise.io/api/deployments/$ID/start"
