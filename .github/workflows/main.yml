name: Restart Server

on:
  push:
    branches:
      - main

jobs:
  restart-server:
    runs-on: ubuntu-latest
    steps:
      - name: Restart Server
        uses: pkg-src/github-action-git-bash@v1.1
        with:
          args: |
            curl --request POST \
             --url http://app.community.saturnenterprise.io/api/deployments/${{ secrets.DEPLOYMENT_ID }}/stop \
             --header 'accept: application/json' \
             --header 'authorization: Bearer ${{ secrets.DEPLOYMENT_API_KEY }}'
            && \
            curl --request POST \
               --url http://app.community.saturnenterprise.io/api/deployments/${{ secrets.DEPLOYMENT_ID }}/start \
               --header 'accept: application/json' \
               --header 'authorization: Bearer ${{ secrets.DEPLOYMENT_API_KEY }}' \
               --header 'content-type: application/json' \
            /
